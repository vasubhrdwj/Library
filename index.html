<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Library</h1>
      <div><button class="new-book-btn">+ New book</button></div>
    </div>

    <dialog>
      <form method="dialog" class="new-input">
        <button class="close-btn" formmethod="dialog">X</button>

        <div class="inp">
          <label for="name">Name</label><br />
          <input type="text" id="title" required />
        </div>
        <div class="inp">
          <label for="author">Author</label><br />
          <input type="text" id="author" required />
        </div>
        <div class="inp">
          <label for="pages">Pages</label><br />
          <input type="number" id="pages" required />
        </div>

        <fieldset>
          <legend>Have you read this book?</legend>

          <div>
            <input
              type="radio"
              id="yesRead"
              name="readStatus"
              value="yesRead"
              checked
            />
            <label for="yesRead">Yes</label>
          </div>

          <div>
            <input
              type="radio"
              id="notRead"
              name="readStatus"
              value="notRead"
            />
            <label for="notRead">No</label>
          </div>
        </fieldset>

        <button class="form-add" type="submit" value="default">Add Book</button>
      </form>
    </dialog>

    <div class="display"></div>

    <script src="library.js"></script>
  </body>
</html>
